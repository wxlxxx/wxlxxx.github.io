<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.touchwipe.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background-color: #FFFFFF;">
		<nav id="mynavbar" class="navbar navbar-inverse navbar-fixed-top">
		  <div id="header" class="container-fluid">
		    <a href=""><span class="pull-left icon-one glyphicon glyphicon-menu-left"></span></a>
		    <span class="icon-two">登录</span>
		  </div>
		</nav>
		
		<div style="height: 0.88rem;"></div>
		<div class="regist-logo">
			<img src="img/log2.png"/>
		</div>
		
		<div class="regist-form">
			<form action="" method="post">
				<div class="form-group">
					<img class="input-icon" src="img/log-1.png"/>
					<input class="form-control" type="tel" name="" id="telephone" value="" placeholder="请输入手机号码"/>
					<p class="error">123</p>
				</div>
				<div class="form-group">
					<img class="input-icon" src="img/log-1.png"/>
					<input class="form-control" type="text" name="" id="tuwenyz" value="" placeholder="请输入图文验证"/>
					<div class="tuwenyz">
						图文验证
					</div>
					<p class="error">123</p>
				</div>
				<div class="form-group">
					<img class="input-icon" src="img/log-1.png"/>
					<input class="form-control" type="text" name="" id="duanxinyz" value="" placeholder="请输入短信验证码"/>
					<a href="" class="btn duxinyz" >获取验证码</a>
					<p class="error">123</p>
				</div>
				<div class="form-group">
					<img class="input-icon" src="img/log-1.png"/>
					<input class="form-control" type="password" name="" id="psword" value="" placeholder="请输入密码"/>
					<p class="error">123</p>
				</div>
				<div class="form-group">
					<img class="input-icon" src="img/log-1.png"/>
					<input class="form-control" type="password" name="" id="pswordcopy" value="" placeholder="请确认密码"/>
					<p class="error">123</p>
				</div>
				<p class="error">聪总错误提示位置</p>
				<button class="btn btn-block" type="submit" value=""/>注册</button>
			</form>
		</div>
		
		<div class="regist-row row">
			<div class="col-xs-5"><a href="">注册暴风账号</a></div>
			<div class="col-xs-2">|</div>
			<div class="col-xs-5"><a href="">忘记密码</a></div>
		</div>
		
		<div class="log-footer">
			<p>第三方登录</p>
			<div class="other-log">
				<a href=""><img src="img/log-2.png"/></a>
				<a href=""><img class="pull-right" src="img/log-3.png"/></a>
			</div>
		</div>
		
		
		<script type="text/javascript">
			$(document).ready(function(){
				$('#telephone').blur(function(){
					if($.trim($(this).val()).length == 0){
						$(this).css('border-color','#F63568');
						$(this).nextAll('.error').text('手机号码不能为空');
						$(this).nextAll('.error').css('display','inline-block');
            		}else if(/^[0-9]{11}$/.test($(this).val()) == false){
            			$(this).css('border-color','#F63568');
						$(this).nextAll('.error').text('手机号码格式不正确');
						$(this).nextAll('.error').css('display','inline-block');
            		}
					else{
            			$(this).nextAll('.error').css('display','none');
            			$(this).css('border-color','#D6D9DE');
            		}
				});
				
				$('#tuwenyz').blur(function(){
					if($.trim($(this).val()).length == 0){
						$(this).css('border-color','#F63568');
						$(this).nextAll('.error').text('图文验证不能为空');
						$(this).nextAll('.error').css('display','inline-block');
            		}else{
            			$(this).nextAll('.error').css('display','none');
            			$(this).css('border-color','#D6D9DE');
            		}
				});
				$('#duanxinyz').blur(function(){
					if($.trim($(this).val()).length == 0){
						$(this).css('border-color','#F63568');
						$(this).nextAll('.error').text('短信验证不能为空');
						$(this).nextAll('.error').css('display','inline-block');
            		}else{
            			$(this).nextAll('.error').css('display','none');
            			$(this).css('border-color','#D6D9DE');
            		}
				});
				$('#psword').blur(function(){
					if($.trim($(this).val()).length == 0){
						$(this).css('border-color','#F63568');
						$(this).nextAll('.error').text('密码不能为空');
						$(this).nextAll('.error').css('display','inline-block');
            		}else if(/^[0-9a-zA-Z_]{6,16}$/.test($(this).val())==false){
            			$(this).css('border-color','#F63568');
						$(this).nextAll('.error').text('请输入6至16个由字母或数字或下划线组成的字符');
						$(this).nextAll('.error').css('display','inline-block');
            		}
					else{
            			$(this).nextAll('.error').css('display','none');
            			$(this).css('border-color','#D6D9DE');
            		}
				});
				$('#pswordcopy').blur(function(){
					if($.trim($(this).val()).length == 0){
						$(this).css('border-color','#F63568');
						$(this).nextAll('.error').text('请确认密码');
						$(this).nextAll('.error').css('display','inline-block');
            		}else if($(this).val()!=$('#psword').val()){
            			$(this).css('border-color','#F63568');
            			$(this).nextAll('.error').text('两次输入密码不一致');
						$(this).nextAll('.error').css('display','inline-block');
            		}else{
            			$(this).nextAll('.error').css('display','none');
            			$(this).css('border-color','#D6D9DE');
            		}
				});
				
			});
		</script>
	</body>
</html>
