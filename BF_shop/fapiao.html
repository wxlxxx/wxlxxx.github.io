<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加发票类型</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<nav id="mynavbar" class="navbar navbar-inverse navbar-static-top">
		  <div id="header" class="container-fluid">
		    <a href=""><span class="pull-left icon-one glyphicon glyphicon-menu-left"></span></a>
		    <p class="icon-two">添加发票信息</p>
		  </div>
		</nav>
		
		<div id="content-fapiao">
			<div class="radio">
			  <label>
			    <input onclick="javascript:fapiao();" id="fapiao-radio-1" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" >
			    	<p class="fapiao-title">电子发票</p>
			    	<p class="fapiao-text">电子发票是经过国家税务局机关认可的有效凭证，具有保修 与财务报销的效力。</p>
			  </label>
			</div>
			<div id="fapiao-input-1" class="fapiao-input">
				<span>发票台头</span>
				<input type="text" name="" id="" value="" />
				<hr />
				<span>手机号码</span>
				<input type="text" name="" id="" value="" />
			</div>
			<div class="radio">
			  <label>
			    <input onclick="javascript:fapiao();" id="fapiao-radio-2" type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>
			   		<p class="fapiao-title">增值税发票</p>
			   		<p class="fapiao-text">首次开具增值税专用发票的客户需提供加盖公章的 营业执照 副本、税务登记证副本、一般纳税人资格证书、银行开户许 可证复印件，提供扫描件发送邮件至 fapiao@bftv.com，请 注明您的暴风账户名及订单号，我们收到您的发票资料后， 将会尽快审核。</p>
			  </label>
			</div>
			<div id="fapiao-input-2" class="fapiao-input">
				<span>公司名称</span>
				<input type="text" name="" id="" value="" />
				<hr />
				<span>纳税人识别号</span>
				<input type="text" name="" id="" value="" />
				<hr />
				<span>注册地址</span>
				<input type="text" name="" id="" value="" />
				<hr />
				<span>注册电话</span>
				<input type="text" name="" id="" value="" />
				<hr />
				<span>开户银行</span>
				<input type="text" name="" id="" value="" />
			</div>
			<button type="submit" class="addr-btn btn btn-info">确定</button>
		</div>
		
		
		<script type="text/javascript">
				fapiao();
		</script>
	</body>
</html>
