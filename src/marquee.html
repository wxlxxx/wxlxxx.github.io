<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title></title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.marquee{width: 300px;margin: 100px auto;height: 300px;overflow: hidden;}
		.marquee .marquee-item p{background-color: #666;color: #fff;text-align: center;}
	</style>
	<script type="text/javascript" src="src/jquery.min.js"></script>
</head>
<body>
	<div class="marquee">
		<div class="marquee-item">
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
			<p>5</p>
			<p>6</p>
			<p>7</p>
			<p>8</p>
			<p>9</p>
			<p>10</p>
			<p>11</p>
			<p>12</p>
			<p>13</p>
			<p>14</p>
			<p>15</p>
			<p>16</p>
			<p>17</p>
			<p>18</p>
			<p>19</p>
			<p>20</p>	
		</div>
	</div>
	<script type="text/javascript">
		window.onload=function(){
			marquee('.marquee','.marquee-item',8000)
		}
		function marquee(box,item,speed){
			var H = $(box).height()
			var h = $(item).innerHeight()
			var clone = $(item).clone(true)
			$(box).append(clone)
			$(item).eq(0).css('margin-top','-'+(2*h-H)+'px');
			(function marqueeScroll(){
				$(item).eq(0).animate({'marginTop':-(h-H)+'px'},speed,'linear',function(){
			        $(item).eq(0).css('margin-top','-'+(2*h-H)+'px');
			        marqueeScroll()
			    })
			})()
		}
	</script>
</body>
</html>
